<header class="head">
    <div class="row">
        <div class="col-xs-6 left">

            <nav class="head_nav">
                <ul>
                    <li class="head_item">
                        <a routerLink="" class="logo">
                            <img src="/src/assets/images/logo.png" />
                        </a>
                    </li>
                    <li class="head_item"><a routerLink="/projects" class="head_link">{{ 'projects' | translate:lang }}</a></li>
                    <search-component></search-component>
                </ul>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control input-lg"
                                       placeholder="Search..." [(ngModel)]="content" />
                                <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <a href="/projects/search/{{content}}"><i  class="glyphicon glyphicon-search"></i></a>
                        </button>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 right-col" >
            <div *ngIf="user" class="right">
                <span class="welcome-text">{{ 'hello' | translate:lang }}</span>
                <span class="head_username">{{user.username}}</span>
                <a href="#" class="dropdown-toggle profile" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="{{user.image}}"/></a>
                <ul class="dropdown-menu">
                    <li><a routerLink="/profile/{{user.id}}">{{ 'profile' | translate:lang }}</a></li>
                    <li><a routerLink="/draft">{{ 'createProject' | translate:lang }}</a></li>
                    <li *ngIf="isAdmin()"><a routerLink="/admin">{{ 'admin' | translate:lang }}</a></li>
                    <li><a href="#" class="exit" (click)="logOut()">{{ 'logout' | translate:lang }}</a></li>
                </ul>
            </div>
            <div *ngIf="!user" class="right">
                <div class="row">
                    <a routerLink="/login" class="login">{{ 'login' | translate:lang }}</a>
                </div>
            </div>
            <div class="language">
                <i (click)="changeLanguage()" class="fa fa-globe" aria-hidden="true"></i><span *ngIf="!language">RU</span><span *ngIf="language">EN</span>
            </div>
        </div>
    </div>
</header>
