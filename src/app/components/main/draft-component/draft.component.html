<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-8">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                            <div class="block">
                                <h3>Название проекта</h3>
                                <input id="float-input" type="text" style="width: 90%" placeholder="Title" pInputText
                                       [(ngModel)]="project.title">
                            </div>
                            <div class="block">
                                <h3>Краткое описание проекта</h3>
                                <textarea [rows]="5" [cols]="30" pInputTextarea [(ngModel)]="project.description"
                                          autoResize="autoResize"></textarea>
                            </div>
                            <div class="block">
                                <h3>Обложка проекта</h3>
                                <cl-image public-id={{project.image}} cloud-name={{uploader.cloudName}}
                                          height="200"></cl-image>
                                <input type="file" #fileSelect ng2FileSelect [uploader]="uploader"
                                       accept="image/*;capture=camera" hidden="true" (change)="upload()"/>
                                <button class="btn btn-primary" (click)="load()">Download</button>
                            </div>
                            <div class="block">
                                    <h3>Icon</h3>
                                    <p-calendar [showIcon]="true"></p-calendar><span style="width: 50px">{{date3|date}}</span>
                            </div>
                            <div class="block">
                                <h3>Финансовые цели</h3>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th>Стоимость</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let g of goals">
                                        <td>{{g.title}}</td>
                                        <td>{{g.description}}</td>
                                        <td>{{g.cost}}</td>
                                        <td><span class="glyphicon glyphicon-remove hvr-grow"></span></td>
                                    </tr>
                                    <tr *ngIf="goals.length == 0">
                                        <td></td>
                                        <td>Добавьте цели</td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="form-group goal-inline-block">
                                    <label>Название</label>
                                    <input class="form-control" name="title" [(ngModel)]="goal.title" />
                                </div>
                                <div class="form-group goal-inline-block">
                                    <label>Стоимость</label>
                                    <input type="number" class="form-control" name="price" [(ngModel)]="goal.cost" />
                                </div>
                                <div class="form-group">
                                    <label>Описание</label>
                                    <textarea class="form-control" rows="3" name="description" [(ngModel)]="goal.description"></textarea>
                                    <!--<input class="form-control" name="description" [(ngModel)]="goal.description" />-->
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-default" (click)="addGoal()">Добавить</button>
                                </div>
                            </div>
                            <div class="block">
                                <drag-and-drop></drag-and-drop>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <app-tinymce></app-tinymce>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3">
                            <h2>Payway</h2>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <h2>Success</h2>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-xs-4" id="preview">
                    <preview [project]="project"></preview>
                </div>
            </div>
        </section>
    </div>
</div>
