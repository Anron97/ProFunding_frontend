<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation"  class="active">
                            <a href="#step1" #begin data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="fa fa-file-text"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-credit-card"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row main">
                    <div class="col-xs-8">
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                <general-info [project]="project" [invalid]="invalid"></general-info>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                <description-component [project]="project" [invalid]="invalid"></description-component>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                <payway-component [project]="project"></payway-component>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="complete">
                                <div class="block center-block">
                                    <div *ngIf="!editProject" class="create-header">
                                        {{ 'successfullyCreateProject' | translate:lang }}
                                    </div>
                                    <div *ngIf="editProject" class="create-header">
                                       Чтобы применить изменения нажмите Сохранить
                                    </div>
                                    <div class="row" style="text-align: center">
                                        <a *ngIf="!editProject" class="btn btn_send" (click)="send()" >{{ 'send' | translate:lang }}<i style="margin-left: 10px" class="fa fa-check"></i></a>
                                        <a *ngIf="editProject" class="btn btn_send" (click)="save()" >Сохранить <i style="margin-left: 10px" class="fa fa-check"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-xs-4" id="preview">
                        <div class="block" style="text-align: center">
                            <a  class="btn  btn_save" (click)="save()">{{ 'save' | translate:lang }}</a>
                            <a  *ngIf="!editProject" class="btn  btn_subscribe" (click)="preview()">{{ 'preview' | translate:lang }}</a>
                        </div>
                        <preview [project]="project"></preview>
                        <div>
                            <div class="create-header finansal-header">{{ 'finansialGoals' | translate:lang }}</div>
                            <finansal-goal *ngFor="let goal of project.financialGoals"
                                           [finansalGoal]="goal"
                                           [editable]="true"
                                           (removeFinansalGoal)="deleteGoal($event)"></finansal-goal>
                        </div>
                    </div>
                </div>
                <div class="row main remove">
                    <hr>
                    <a  *ngIf="!editProject" class="btn btn_remove" (click)="removeDraft()">{{ 'deletedraft' | translate:lang }}</a>
                </div>
            </div>
        </section>
    </div>
</div>
