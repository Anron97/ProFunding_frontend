<div class="container">
    <div class="row">
        <section>
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-8">
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                <div class="block">
                                    <h3>Название проекта</h3>
                                    <input id="float-input" type="text" size="90" placeholder="Title" pInputText>
                                </div>
                                <div class="block">
                                    <h3>Краткое описание проекта</h3>
                                    <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
                                </div>
                                <div class="block">
                                    <h3>Обложка проекта</h3>
                                    <img src="/src/assets/img/default-bg.jpg"/>
                                </div>

                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                <app-tinymce></app-tinymce>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                <h2>Payway</h2>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="complete">
                                <h2>Success</h2>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                </div>
                <div class="col-xs-4" id="preview">
                    <div class="block"><h4>Preview</h4></div>
                </div>
            </div>
        </section>
    </div>
</div>
